<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEC Hacks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <img src="./image/hacks.png" alt="pec hacks" class="logo">
    <div class="content">
         <p style="font-size: 1.2rem; color: #444; margin-bottom: 10px;">The Countdown to Creativity Has Begun.</p>
         <h1>Next-Level Ideas. Just <span>Moments</span> Away.</h1>
         <div class="launch_time">
            <div>
            <p id="days">00</p>
            <span>Days</span>
            </div>
            <div>
            <p id="hours">00</p>
            <span>Hours</span>
            </div>
            <div>
            <p id="minutes">00</p>
            <span>Minutes</span>
            </div>
            <div>
            <p id="seconds">00</p>
            <span>Seconds</span>
            </div>
            </div>
        
    
         <button>Hack Your Way In <img src="./image/hold.png" alt=""></button>
    </div>
    <img src="./image/time.png" alt="" class="time">
    </div>
   
   <script>
   var countDownDate = new Date("june 08,2025 00:00:00").getTime();
   var x = setInterval(function(){
    var now = new Date().getTime();
    var distance = countDownDate - now;
    var days = Math.floor(distance/(1000*60*60*24));
    var hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
    var minutes = Math.floor((distance%(1000*60*60))/(1000*60));
    var seconds = Math.floor((distance%(1000*60))/(1000));
    document.getElementById("days").innerHTML=days;
    document.getElementById("hours").innerHTML=hours;
    document.getElementById("minutes").innerHTML=minutes;
    document.getElementById("seconds").innerHTML=seconds ;
    if(distance<0){
        clearInterval(x);
        document.getElementById("days").innerHTML="00";
    document.getElementById("hours").innerHTML="00";
    document.getElementById("minutes").innerHTML="00";
    document.getElementById("seconds").innerHTML="00" ;
    }
   },1000)
   </script>
   
</body>
</html>
